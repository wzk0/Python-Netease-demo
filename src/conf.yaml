##API服务器
server: 'http://192.168.1.9:3000/'
##请务必携带最后的/!

##UI符号
icon_ui: '#'

##分割线长度
ui_len: 12

##保存路径
dl_dir: 'My_Music'

##自动下载音乐
auto_download: True

##音乐下载命名格式
##0: 歌名+歌手+后缀;1: 歌手+歌名+后缀
music_dltype: '1'

##自动下载歌词
auto_lyric: False

##歌单返回量
playlist_limit: '10'

##历史评论返回量
history_limit: '10'

##歌手热门曲返回量
singersongs_limit: '5'

##歌单歌曲返回量
songs_limit: '10'

##搜索结果返回量
search_limit: '5'

##资源评论返回量
comment_limit: '5'

##收藏专辑返回量
album_limit: '5'

##歌手专辑返回量
albumsinger_limit: '5'

##歌手返回量
singer_limit: '5'

##MV返回量
mv_limit: '5'

##数字专辑返回量
da_limit: '5'

##获取日推,歌单时自动将歌曲ID保存至本地列表
auto_id: True

##本地播放器
player_core: 'play '
##play为sox播放器,cvlc为vlc播放器,请务必带上最后的空格
##如果使用cvlc,在每首歌的切换时间会有暂停,需要手动Ctrl C切歌