##API服务器
server: 'http://192.168.1.9:3000/'
##请务必携带最后的/!

##UI符号
icon_ui: '#'

##分割线长度
ui_len: 12

##保存路径
dl_dir: 'My_Music'

##自动下载音乐
auto_download: True

##音乐下载命名格式
##0: 歌名+歌手+后缀;1: 歌手+歌名+后缀
music_dltype: '1'

##下载音乐或搜索歌词时自动下载歌词
auto_lyric: True

##下载音乐后自动播放
auto_play: True

##歌单返回量
playlist_limit: '10'

##历史评论返回量
history_limit: '10'

##歌手热门曲返回量
singersongs_limit: '5'

##歌单歌曲返回量
songs_limit: '10'

##搜索结果返回量
search_limit: '5'

##资源评论返回量
comment_limit: '5'

##收藏专辑返回量
album_limit: '5'

##歌手专辑返回量
albumsinger_limit: '5'

##歌手返回量
singer_limit: '5'

##MV返回量
mv_limit: '5'

##数字专辑返回量
da_limit: '5'

##获取日推,歌单时自动将歌曲ID保存至本地列表
auto_id: True

##当一次性播放的音乐大于3首时,自动创建本地列表
auto_ls: True

##本地播放器
player_core: 'play '
##play为sox播放器,cvlc为vlc播放器,请务必带上最后的空格

##歌词提前显示时间
sleep_time: 
##这个时间请尽量小,因为会叠加效果;如果时间长度大,说唱歌曲可能出词速度过快;可以精准到毫秒的十分之一

##歌词彩虹皮肤
rainbow: False
##开启后会在播放音乐时在终端显示实时炫彩颜色歌词,False为黑白色

##歌词皮肤
pure_color: '30;40m'
##几个配色方案,不设置请输入False,则显示为黑白色;不可与歌词彩虹皮肤同时开启
## 31;47m - 橘子灰橙
## 33;41m - 钢铁侠红
## 32;44m - 海藻绿蓝
## 34;47m - 荼白黛蓝
## 37;46m - 蒂芙尼蓝
## 33;44m - 靛青咖喱
## 37;43m - 咖啡焦糖
## 30;40m - 影子黑灰